language: php
php:
  - 5.3
  - 5.4
notifications:
  irc:
    use_notice: true
    skip_join: true
    channels: ["irc.freenode.org#imbo"]
branches:
  only:
    - master
    - develop
script:
  - composer self-update
  - composer --no-ansi install --dev
  - ./vendor/bin/phpunit --verbose -c tests/phpunit.xml.travis
